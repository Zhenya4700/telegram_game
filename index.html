<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç Telegram Stars</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: #1c1c1e;
            border-radius: 24px;
            padding: 24px;
        }
        
        h1 {
            color: #ffd966;
            text-align: center;
            margin-bottom: 24px;
        }
        
        .balance {
            background: #2c2c2e;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .stars-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 24px;
            font-weight: bold;
            color: #ffd966;
        }
        
        button {
            background: #ffd966;
            color: black;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 12px;
            cursor: pointer;
        }
        
        button.secondary {
            background: #2c2c2e;
            color: #ffd966;
            border: 1px solid #ffd966;
        }
        
        .log {
            background: #2c2c2e;
            border-radius: 12px;
            padding: 16px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 14px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .success { color: #30d158; }
        .error { color: #ff453a; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚≠êÔ∏è Telegram Stars</h1>
        
        <div class="balance">
            <span>–ë–∞–ª–∞–Ω—Å:</span>
            <div class="stars-display">
                <span>‚≠êÔ∏è</span>
                <span id="balance">0</span>
            </div>
        </div>
        
        <button id="buyBtn">üí∞ –ö—É–ø–∏—Ç—å 1 –∑–≤–µ–∑–¥—É</button>
        <button class="secondary" id="spendBtn">üéÆ –ü–æ—Ç—Ä–∞—Ç–∏—Ç—å 1 –∑–≤–µ–∑–¥—É</button>
        <button class="secondary" id="checkBtn">üîÑ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
        
        <div class="log" id="log">
            <div>üëã –ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç—É</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let stars = 0;
        
        function log(msg, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateBalance(amount) {
            stars = amount;
            document.getElementById('balance').textContent = stars;
        }
        
        // –ö–£–ü–ò–¢–¨ –ó–í–ï–ó–î–£ - –£–ü–†–û–©–ï–ù–ù–´–ô –í–ê–†–ò–ê–ù–¢
        document.getElementById('buyBtn').onclick = () => {
            log('üîÑ –û—Ç–∫—Ä—ã–≤–∞—é –æ–ø–ª–∞—Ç—É...');
            
            try {
                tg.openInvoice({
                    currency: 'XTR',
                    prices: [{ 
                        label: '–¢–µ—Å—Ç–æ–≤–∞—è –∑–≤–µ–∑–¥–∞', 
                        amount: 1 
                    }]
                }, (status) => {
                    log(`–°—Ç–∞—Ç—É—Å: ${status}`);
                    
                    if (status === 'paid') {
                        updateBalance(stars + 1);
                        log('‚úÖ –ó–≤–µ–∑–¥–∞ –ø–æ–ª—É—á–µ–Ω–∞!', 'success');
                        tg.showAlert('–°–ø–∞—Å–∏–±–æ! –ó–≤–µ–∑–¥–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞ ‚≠êÔ∏è');
                    } else if (status === 'cancelled') {
                        log('‚ùå –û—Ç–º–µ–Ω–∞', 'error');
                    }
                });
            } catch (e) {
                log(`–û—à–∏–±–∫–∞: ${e.message}`, 'error');
            }
        };
        
        // –ü–û–¢–†–ê–¢–ò–¢–¨ –ó–í–ï–ó–î–£
        document.getElementById('spendBtn').onclick = () => {
            if (stars < 1) {
                log('‚ùå –ù–µ—Ç –∑–≤–µ–∑–¥!', 'error');
                return;
            }
            updateBalance(stars - 1);
            log('‚úÖ –ó–≤–µ–∑–¥–∞ –ø–æ—Ç—Ä–∞—á–µ–Ω–∞!', 'success');
        };
        
        // –ü–†–û–í–ï–†–ò–¢–¨
        document.getElementById('checkBtn').onclick = () => {
            log(`–ë–∞–ª–∞–Ω—Å: ${stars} ‚≠êÔ∏è`);
        };
        
        log('üëã –¢–µ—Å—Ç –∑–∞–ø—É—â–µ–Ω');
        
    </script>
</body>
</html>
