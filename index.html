<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Stars</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: #1c1c1e;
            border-radius: 24px;
            padding: 24px;
        }
        
        h1 {
            color: #ffd966;
            text-align: center;
            margin-bottom: 24px;
        }
        
        .balance {
            background: #2c2c2e;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .stars-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 24px;
            font-weight: bold;
            color: #ffd966;
        }
        
        .amount-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .amount-btn {
            background: #2c2c2e;
            border: 1px solid #ffd966;
            color: #ffd966;
            border-radius: 12px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .amount-btn.active {
            background: #ffd966;
            color: black;
        }
        
        button.primary {
            background: #ffd966;
            color: black;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 12px;
            cursor: pointer;
        }
        
        button.secondary {
            background: #2c2c2e;
            color: #ffd966;
            border: 1px solid #ffd966;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 12px;
            cursor: pointer;
        }
        
        .log {
            background: #2c2c2e;
            border-radius: 12px;
            padding: 16px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 14px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .success { color: #30d158; }
        .error { color: #ff453a; }
        .info { color: #0a84ff; }
        
        .status {
            text-align: center;
            margin: 16px 0;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255, 215, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚≠êÔ∏è Telegram Stars</h1>
        
        <div class="balance">
            <span>–í–∞—à –±–∞–ª–∞–Ω—Å:</span>
            <div class="stars-display">
                <span>‚≠êÔ∏è</span>
                <span id="balance">0</span>
            </div>
        </div>
        
        <div class="status" id="status">
            –ó–∞–≥—Ä—É–∑–∫–∞...
        </div>
        
        <div class="amount-buttons">
            <button class="amount-btn active" data-amount="1">1 ‚≠êÔ∏è</button>
            <button class="amount-btn" data-amount="5">5 ‚≠êÔ∏è</button>
            <button class="amount-btn" data-amount="10">10 ‚≠êÔ∏è</button>
        </div>
        
        <button class="primary" id="buyBtn">
            üíé –ö—É–ø–∏—Ç—å –∑–≤–µ–∑–¥—ã
        </button>
        
        <button class="secondary" id="spendBtn">
            üéÆ –ö—É–ø–∏—Ç—å —Å–∫–∏–Ω (1 ‚≠êÔ∏è)
        </button>
        
        <button class="secondary" id="refreshBtn">
            üîÑ –û–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å
        </button>
        
        <div class="log" id="log">
            <div>üëã –ó–∞–ø—É—Å–∫...</div>
        </div>
    </div>

    <script>
        const API_URL = 'https://zhenya4700.pythonanywhere.com';
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const user = tg.initDataUnsafe?.user;
        let stars = 0;
        let selectedAmount = 1;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const balanceEl = document.getElementById('balance');
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');
        
        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance(newStars) {
            stars = newStars;
            balanceEl.textContent = stars;
            statusEl.innerHTML = `‚úÖ –ë–∞–ª–∞–Ω—Å: ${stars} ‚≠êÔ∏è`;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–ª–∞–Ω—Å–∞ —Å —Å–µ—Ä–≤–µ—Ä–∞
        async function loadBalance() {
            try {
                const res = await fetch(`${API_URL}/api/auth`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegram_id: String(user.id)
                    })
                });
                const data = await res.json();
                updateBalance(data.stars || 0);
                addLog(`üí∞ –ë–∞–ª–∞–Ω—Å –∑–∞–≥—Ä—É–∂–µ–Ω: ${data.stars || 0} ‚≠êÔ∏è`, 'success');
            } catch (e) {
                addLog(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${e.message}`, 'error');
            }
        }
        
        // –ö–£–ü–ò–¢–¨ –ó–í–ï–ó–î–´ (–†–ï–ê–õ–¨–ù–´–ï!)
        document.getElementById('buyBtn').onclick = async () => {
            addLog(`üîÑ –°–æ–∑–¥–∞—é –∏–Ω–≤–æ–π—Å –Ω–∞ ${selectedAmount} –∑–≤–µ–∑–¥...`);
            
            try {
                // 1. –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ –∏–Ω–≤–æ–π—Å —É —Å–µ—Ä–≤–µ—Ä–∞
                const res = await fetch(`${API_URL}/api/create_invoice`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegram_id: String(user.id),
                        amount: selectedAmount
                    })
                });
                
                const data = await res.json();
                
                if (data.success && data.invoice_link) {
                    addLog(`‚úÖ –ò–Ω–≤–æ–π—Å –ø–æ–ª—É—á–µ–Ω, –æ—Ç–∫—Ä—ã–≤–∞—é –æ–ø–ª–∞—Ç—É...`);
                    
                    // 2. –û—Ç–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ –æ–ø–ª–∞—Ç—ã Telegram
                    tg.openInvoice(data.invoice_link, async (status) => {
                        addLog(`üì¶ –°—Ç–∞—Ç—É—Å –æ–ø–ª–∞—Ç—ã: ${status}`);
                        
                        if (status === 'paid') {
                            // 3. –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–∞–µ–º –æ–ø–ª–∞—Ç—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
                            addLog(`‚è≥ –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–∞—é –æ–ø–ª–∞—Ç—É...`);
                            
                            const confirmRes = await fetch(`${API_URL}/api/confirm_payment`, {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify({
                                    telegram_id: String(user.id),
                                    amount: selectedAmount
                                })
                            });
                            
                            const confirmData = await confirmRes.json();
                            
                            if (confirmData.success) {
                                updateBalance(confirmData.stars);
                                addLog(`‚úÖ –û–ø–ª–∞—á–µ–Ω–æ! –ë–∞–ª–∞–Ω—Å: ${confirmData.stars} ‚≠êÔ∏è`, 'success');
                                tg.showPopup({
                                    title: '–£—Å–ø–µ—à–Ω–æ!',
                                    message: `–ö—É–ø–ª–µ–Ω–æ ${selectedAmount} –∑–≤–µ–∑–¥ ‚≠êÔ∏è`,
                                    buttons: [{type: 'ok'}]
                                });
                            }
                        } else if (status === 'cancelled') {
                            addLog(`‚ùå –û–ø–ª–∞—Ç–∞ –æ—Ç–º–µ–Ω–µ–Ω–∞`, 'error');
                        } else if (status === 'failed') {
                            addLog(`‚ùå –û—à–∏–±–∫–∞ –æ–ø–ª–∞—Ç—ã`, 'error');
                        }
                    });
                    
                } else {
                    addLog(`‚ùå –û—à–∏–±–∫–∞: ${data.error}`, 'error');
                }
                
            } catch (e) {
                addLog(`‚ùå –û—à–∏–±–∫–∞: ${e.message}`, 'error');
                console.error(e);
            }
        };
        
        // –ü–û–¢–†–ê–¢–ò–¢–¨ –ó–í–ï–ó–î–£ (–∫—É–ø–∏—Ç—å —Å–∫–∏–Ω)
        document.getElementById('spendBtn').onclick = async () => {
            if (stars < 1) {
                addLog(`‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!`, 'error');
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–°–Ω–∞—á–∞–ª–∞ –∫—É–ø–∏—Ç–µ –∑–≤–µ–∑–¥—ã!',
                    buttons: [{type: 'ok'}]
                });
                return;
            }
            
            addLog(`üîÑ –ü–æ–∫—É–ø–∞—é —Å–∫–∏–Ω –∑–∞ 1 –∑–≤–µ–∑–¥—É...`);
            
            try {
                const res = await fetch(`${API_URL}/api/buy`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegram_id: String(user.id),
                        skin_id: 'gold'  // –ü—Ä–∏–º–µ—Ä —Å–∫–∏–Ω–∞
                    })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    updateBalance(data.stars);
                    addLog(`‚úÖ –°–∫–∏–Ω –∫—É–ø–ª–µ–Ω! –û—Å—Ç–∞–ª–æ—Å—å: ${data.stars} ‚≠êÔ∏è`, 'success');
                } else {
                    addLog(`‚ùå –û—à–∏–±–∫–∞: ${data.error}`, 'error');
                }
                
            } catch (e) {
                addLog(`‚ùå –û—à–∏–±–∫–∞: ${e.message}`, 'error');
            }
        };
        
        // –û–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å
        document.getElementById('refreshBtn').onclick = loadBalance;
        
        // –í—ã–±–æ—Ä –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∑–≤–µ–∑–¥
        document.querySelectorAll('.amount-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedAmount = parseInt(btn.dataset.amount);
                addLog(`‚úÖ –í—ã–±—Ä–∞–Ω–æ: ${selectedAmount} ‚≠êÔ∏è`);
            };
        });
        
        // –°—Ç–∞—Ä—Ç
        if (!user) {
            statusEl.innerHTML = '‚ùå –û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
        } else {
            statusEl.innerHTML = `üëã –ü—Ä–∏–≤–µ—Ç, ${user.first_name}! –ó–∞–≥—Ä—É–∂–∞—é –±–∞–ª–∞–Ω—Å...`;
            loadBalance();
        }
        
    </script>
</body>
</html>
