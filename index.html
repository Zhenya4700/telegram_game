<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç Telegram Stars</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            margin: 0;
            padding: 16px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            max-width: 400px;
            width: 100%;
            background: #1c1c1e;
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }
        
        h1 {
            font-size: 28px;
            margin: 0 0 8px 0;
            color: #ffd966;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #8e8e93;
            margin-bottom: 32px;
            font-size: 14px;
        }
        
        .balance-card {
            background: #2c2c2e;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .balance-label {
            font-size: 16px;
            color: #8e8e93;
        }
        
        .balance-value {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 24px;
            font-weight: bold;
            color: #ffd966;
        }
        
        .star-icon {
            font-size: 28px;
        }
        
        .button {
            background: #ffd966;
            color: #000;
            border: none;
            border-radius: 14px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 12px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .button:active {
            opacity: 0.7;
        }
        
        .button.secondary {
            background: #2c2c2e;
            color: #ffd966;
            border: 1px solid #ffd966;
        }
        
        .log {
            background: #2c2c2e;
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
            font-family: monospace;
            font-size: 14px;
            color: #8e8e93;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #3a3a3c;
        }
        
        .success { color: #30d158; }
        .error { color: #ff453a; }
        .info { color: #0a84ff; }
    </style>
</head>
<body>
    <div class="card">
        <h1>‚≠êÔ∏è Telegram Stars</h1>
        <div class="subtitle">–¢–µ—Å—Ç —Ä–µ–∞–ª—å–Ω—ã—Ö –∑–≤–µ–∑–¥</div>
        
        <!-- –ë–∞–ª–∞–Ω—Å -->
        <div class="balance-card">
            <span class="balance-label">–í–∞—à –±–∞–ª–∞–Ω—Å</span>
            <div class="balance-value">
                <span class="star-icon">‚≠êÔ∏è</span>
                <span id="balance">0</span>
            </div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∏ -->
        <button class="button" id="buyBtn">
            üíé –ö—É–ø–∏—Ç—å 1 –∑–≤–µ–∑–¥—É (—Ç–µ—Å—Ç)
        </button>
        
        <button class="button secondary" id="spendBtn">
            üéÆ –ü–æ—Ç—Ä–∞—Ç–∏—Ç—å 1 –∑–≤–µ–∑–¥—É
        </button>
        
        <button class="button secondary" id="checkBtn">
            üîÑ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –±–∞–ª–∞–Ω—Å
        </button>
        
        <!-- –õ–æ–≥ –¥–µ–π—Å—Ç–≤–∏–π -->
        <div class="log" id="log">
            <div class="log-entry">üëã –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è —Ç–µ—Å—Ç–∞</div>
        </div>
        
        <div style="font-size: 12px; color: #8e8e93; text-align: center; margin-top: 16px;">
            ID: <span id="userId">–∑–∞–≥—Ä—É–∑–∫–∞...</span>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe?.user;
        const userId = user?.id || '—Ç–µ—Å—Ç';
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const balanceEl = document.getElementById('balance');
        const logEl = document.getElementById('log');
        const userIdEl = document.getElementById('userId');
        
        // –ë–∞–ª–∞–Ω—Å (—Ö—Ä–∞–Ω–∏–º –≤ –ø–∞–º—è—Ç–∏ –¥–ª—è —Ç–µ—Å—Ç–∞)
        let stars = 0;
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        userIdEl.textContent = userId;
        
        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –ª–æ–≥
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        function updateBalance(newStars) {
            stars = newStars;
            balanceEl.textContent = stars;
            addLog(`üí∞ –ë–∞–ª–∞–Ω—Å –æ–±–Ω–æ–≤–ª–µ–Ω: ${stars} ‚≠êÔ∏è`, 'success');
        }
        
        // –ó–ê–ü–†–û–° 1 –ó–í–ï–ó–î–´ (—Ä–µ–∞–ª—å–Ω—ã–µ –∑–≤–µ–∑–¥—ã Telegram!)
        document.getElementById('buyBtn').addEventListener('click', function() {
            addLog('üîÑ –û—Ç–∫—Ä—ã–≤–∞—é –æ–∫–Ω–æ –æ–ø–ª–∞—Ç—ã...', 'info');
            
            try {
                tg.openInvoice({
                    currency: 'XTR',  // XTR = Telegram Stars
                    prices: [{
                        label: '–¢–µ—Å—Ç–æ–≤–∞—è –ø–æ–∫—É–ø–∫–∞',
                        amount: 1  // 1 –∑–≤–µ–∑–¥–∞
                    }]
                }, function(status) {
                    addLog(`üì¶ –°—Ç–∞—Ç—É—Å –æ–ø–ª–∞—Ç—ã: ${status}`, 'info');
                    
                    if (status === 'paid') {
                        // –£—Å–ø–µ—à–Ω–æ –æ–ø–ª–∞—á–µ–Ω–æ!
                        addLog('‚úÖ –û–ø–ª–∞—Ç–∞ –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ!', 'success');
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –∑–≤–µ–∑–¥—É –Ω–∞ –±–∞–ª–∞–Ω—Å
                        updateBalance(stars + 1);
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                        tg.showPopup({
                            title: '–£—Å–ø–µ—à–Ω–æ!',
                            message: '–í—ã –∫—É–ø–∏–ª–∏ 1 –∑–≤–µ–∑–¥—É! ‚≠êÔ∏è',
                            buttons: [{type: 'ok'}]
                        });
                        
                    } else if (status === 'cancelled') {
                        addLog('‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–º–µ–Ω–∏–ª –æ–ø–ª–∞—Ç—É', 'error');
                        
                    } else if (status === 'failed') {
                        addLog('‚ùå –û—à–∏–±–∫–∞ –æ–ø–ª–∞—Ç—ã', 'error');
                    }
                });
            } catch (e) {
                addLog(`‚ùå –û—à–∏–±–∫–∞: ${e.message}`, 'error');
                console.error('Invoice error:', e);
            }
        });
        
        // –ü–û–¢–†–ê–¢–ò–¢–¨ 1 –ó–í–ï–ó–î–£
        document.getElementById('spendBtn').addEventListener('click', function() {
            if (stars < 1) {
                addLog('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!', 'error');
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–°–Ω–∞—á–∞–ª–∞ –∫—É–ø–∏—Ç–µ –∑–≤–µ–∑–¥—É!',
                    buttons: [{type: 'ok'}]
                });
                return;
            }
            
            addLog('üîÑ –¢—Ä–∞—á—É 1 –∑–≤–µ–∑–¥—É...', 'info');
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–ø—Ä–æ—Å–∞ –∫ —Å–µ—Ä–≤–µ—Ä—É
            setTimeout(() => {
                updateBalance(stars - 1);
                addLog('‚úÖ –ó–≤–µ–∑–¥–∞ –ø–æ—Ç—Ä–∞—á–µ–Ω–∞!', 'success');
                
                tg.showPopup({
                    title: '–ì–æ—Ç–æ–≤–æ!',
                    message: '–ó–≤–µ–∑–¥–∞ —É—Å–ø–µ—à–Ω–æ –ø–æ—Ç—Ä–∞—á–µ–Ω–∞!',
                    buttons: [{type: 'ok'}]
                });
            }, 500);
        });
        
        // –ü–†–û–í–ï–†–ò–¢–¨ –ë–ê–õ–ê–ù–°
        document.getElementById('checkBtn').addEventListener('click', function() {
            addLog(`‚ÑπÔ∏è –¢–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å: ${stars} ‚≠êÔ∏è`, 'info');
            tg.showPopup({
                title: '–ë–∞–ª–∞–Ω—Å',
                message: `–£ –≤–∞—Å ${stars} –∑–≤–µ–∑–¥ ‚≠êÔ∏è`,
                buttons: [{type: 'ok'}]
            });
        });
        
        // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
        addLog(`üëã –ü—Ä–∏–≤–µ—Ç, ${user?.first_name || '—Ç–µ—Å—Ç–µ—Ä'}!`, 'success');
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–¥–¥–µ—Ä–∂–∫–µ –∑–≤–µ–∑–¥
        console.log('Telegram WebApp version:', tg.version);
        console.log('Platform:', tg.platform);
        
    </script>
</body>
</html>
