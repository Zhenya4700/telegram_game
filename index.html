<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç Telegram Stars</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            margin: 0;
            padding: 16px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            max-width: 400px;
            width: 100%;
            background: #1c1c1e;
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }
        
        h1 {
            font-size: 28px;
            margin: 0 0 8px 0;
            color: #ffd966;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #8e8e93;
            margin-bottom: 32px;
            font-size: 14px;
        }
        
        .balance-card {
            background: #2c2c2e;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .balance-label {
            font-size: 16px;
            color: #8e8e93;
        }
        
        .balance-value {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 24px;
            font-weight: bold;
            color: #ffd966;
        }
        
        .star-icon {
            font-size: 28px;
        }
        
        .button {
            background: #ffd966;
            color: #000;
            border: none;
            border-radius: 14px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 12px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .button:active {
            opacity: 0.7;
        }
        
        .button.secondary {
            background: #2c2c2e;
            color: #ffd966;
            border: 1px solid #ffd966;
        }
        
        .log {
            background: #2c2c2e;
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
            font-family: monospace;
            font-size: 14px;
            color: #8e8e93;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #3a3a3c;
        }
        
        .success { color: #30d158; }
        .error { color: #ff453a; }
        .info { color: #0a84ff; }
        
        .warning {
            background: rgba(255, 149, 0, 0.2);
            border: 1px solid #ff9500;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 16px;
            color: #ff9500;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>‚≠êÔ∏è Telegram Stars</h1>
        <div class="subtitle">–¢–µ—Å—Ç —Ä–µ–∞–ª—å–Ω—ã—Ö –∑–≤–µ–∑–¥</div>
        
        <!-- –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ -->
        <div class="warning" id="warning">
            ‚ö†Ô∏è –ù–∞—Å—Ç—Ä–æ–π—Ç–µ –ø–ª–∞—Ç–µ–∂–∏ –≤ @BotFather —Å–Ω–∞—á–∞–ª–∞!
        </div>
        
        <!-- –ë–∞–ª–∞–Ω—Å -->
        <div class="balance-card">
            <span class="balance-label">–í–∞—à –±–∞–ª–∞–Ω—Å</span>
            <div class="balance-value">
                <span class="star-icon">‚≠êÔ∏è</span>
                <span id="balance">0</span>
            </div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∏ -->
        <button class="button" id="buyBtn">
            üíé –ö—É–ø–∏—Ç—å 1 –∑–≤–µ–∑–¥—É
        </button>
        
        <button class="button secondary" id="spendBtn">
            üéÆ –ü–æ—Ç—Ä–∞—Ç–∏—Ç—å 1 –∑–≤–µ–∑–¥—É
        </button>
        
        <button class="button secondary" id="checkBtn">
            üîÑ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –±–∞–ª–∞–Ω—Å
        </button>
        
        <!-- –õ–æ–≥ –¥–µ–π—Å—Ç–≤–∏–π -->
        <div class="log" id="log">
            <div class="log-entry">üëã –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è —Ç–µ—Å—Ç–∞</div>
        </div>
        
        <div style="font-size: 12px; color: #8e8e93; text-align: center; margin-top: 16px;">
            Bot: @YourBotName<br>
            ID: <span id="userId">–∑–∞–≥—Ä—É–∑–∫–∞...</span>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe?.user;
        const userId = user?.id || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        const botName = tg.initDataUnsafe?.bot?.username || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const balanceEl = document.getElementById('balance');
        const logEl = document.getElementById('log');
        const userIdEl = document.getElementById('userId');
        const warningEl = document.getElementById('warning');
        
        // –ë–∞–ª–∞–Ω—Å
        let stars = 0;
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
        userIdEl.textContent = userId;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤–∫–ª—é—á–µ–Ω—ã –ª–∏ –∑–≤–µ–∑–¥—ã
        function checkStarsEnabled() {
            // –ï—Å–ª–∏ –≤–µ—Ä—Å–∏—è WebApp —Å—Ç–∞—Ä–∞—è, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ
            if (!tg.version || parseFloat(tg.version) < 6.9) {
                warningEl.innerHTML = '‚ö†Ô∏è –û–±–Ω–æ–≤–∏—Ç–µ Telegram –¥–æ –ø–æ—Å–ª–µ–¥–Ω–µ–π –≤–µ—Ä—Å–∏–∏!';
                return false;
            }
            return true;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –ª–æ–≥
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å
        function updateBalance(newStars) {
            stars = newStars;
            balanceEl.textContent = stars;
            addLog(`üí∞ –ë–∞–ª–∞–Ω—Å: ${stars} ‚≠êÔ∏è`, 'success');
        }
        
        // –ü–†–û–í–ï–†–ö–ê –ü–õ–ê–¢–ï–ñ–ï–ô
        async function checkPayments() {
            addLog('üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–ª–∞—Ç–µ–∂–µ–π...', 'info');
            
            try {
                // –ü—ã—Ç–∞–µ–º—Å—è –æ—Ç–∫—Ä—ã—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–π –∏–Ω–≤–æ–π—Å
                tg.openInvoice({
                    currency: 'XTR',
                    prices: [{
                        label: '–¢–µ—Å—Ç',
                        amount: 1
                    }]
                }, function(status) {
                    if (status === 'cancelled') {
                        // –ï—Å–ª–∏ –æ—Ç–º–µ–Ω–∏–ª–∏ - –æ–∫, –∑–Ω–∞—á–∏—Ç —Ä–∞–±–æ—Ç–∞–µ—Ç
                        addLog('‚úÖ –ü–ª–∞—Ç–µ–∂–∏ —Ä–∞–±–æ—Ç–∞—é—Ç!', 'success');
                        warningEl.style.display = 'none';
                    }
                });
            } catch (e) {
                addLog(`‚ùå –û—à–∏–±–∫–∞: ${e.message}`, 'error');
            }
        }
        
        // –ö–£–ü–ò–¢–¨ –ó–í–ï–ó–î–£
        document.getElementById('buyBtn').addEventListener('click', function() {
            addLog('üîÑ –û—Ç–∫—Ä—ã–≤–∞—é –æ–∫–Ω–æ –æ–ø–ª–∞—Ç—ã...', 'info');
            
            try {
                tg.openInvoice({
                    currency: 'XTR',
                    prices: [{
                        label: '–û–¥–Ω–∞ –∑–≤–µ–∑–¥–∞ Telegram',
                        amount: 1
                    }],
                    // –î–æ–±–∞–≤–ª—è–µ–º description –¥–ª—è –ª—É—á—à–µ–≥–æ –≤–∏–¥–∞
                    description: '–¢–µ—Å—Ç–æ–≤–∞—è –ø–æ–∫—É–ø–∫–∞ –∑–≤–µ–∑–¥—ã'
                }, function(status) {
                    addLog(`üì¶ –°—Ç–∞—Ç—É—Å: ${status}`, 'info');
                    
                    if (status === 'paid') {
                        addLog('‚úÖ –û–ø–ª–∞—á–µ–Ω–æ!', 'success');
                        updateBalance(stars + 1);
                        
                        tg.showPopup({
                            title: '–£—Å–ø–µ—à–Ω–æ!',
                            message: '–ó–≤–µ–∑–¥–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞ –Ω–∞ –±–∞–ª–∞–Ω—Å!',
                            buttons: [{type: 'ok'}]
                        });
                        
                    } else if (status === 'cancelled') {
                        addLog('‚ùå –û—Ç–º–µ–Ω–µ–Ω–æ', 'error');
                        
                    } else if (status === 'failed') {
                        addLog('‚ùå –û—à–∏–±–∫–∞ –æ–ø–ª–∞—Ç—ã', 'error');
                    }
                });
            } catch (e) {
                addLog(`‚ùå –û—à–∏–±–∫–∞: ${e.message}`, 'error');
                console.error('Invoice error:', e);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏
                if (e.message.includes('WebAppInvoiceUrlInvalid')) {
                    warningEl.innerHTML = '‚ùå –ü–ª–∞—Ç–µ–∂–∏ –Ω–µ –≤–∫–ª—é—á–µ–Ω—ã! –ò–¥–∏—Ç–µ –≤ @BotFather ‚Üí Payments ‚Üí –ó–≤—ë–∑–¥—ã Telegram';
                }
            }
        });
        
        // –ü–û–¢–†–ê–¢–ò–¢–¨ –ó–í–ï–ó–î–£
        document.getElementById('spendBtn').addEventListener('click', function() {
            if (stars < 1) {
                addLog('‚ùå –ù–µ—Ç –∑–≤–µ–∑–¥!', 'error');
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–°–Ω–∞—á–∞–ª–∞ –∫—É–ø–∏—Ç–µ –∑–≤–µ–∑–¥—É!',
                    buttons: [{type: 'ok'}]
                });
                return;
            }
            
            addLog('üîÑ –¢—Ä–∞—á—É –∑–≤–µ–∑–¥—É...', 'info');
            
            // –¢—É—Ç –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É API
            setTimeout(() => {
                updateBalance(stars - 1);
                addLog('‚úÖ –ó–≤–µ–∑–¥–∞ –ø–æ—Ç—Ä–∞—á–µ–Ω–∞!', 'success');
                
                tg.showPopup({
                    title: '–ì–æ—Ç–æ–≤–æ!',
                    message: '–ó–≤–µ–∑–¥–∞ —É—Å–ø–µ—à–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∞!',
                    buttons: [{type: 'ok'}]
                });
            }, 500);
        });
        
        // –ü–†–û–í–ï–†–ò–¢–¨ –ë–ê–õ–ê–ù–°
        document.getElementById('checkBtn').addEventListener('click', function() {
            addLog(`‚ÑπÔ∏è –ë–∞–ª–∞–Ω—Å: ${stars} ‚≠êÔ∏è`, 'info');
            tg.showPopup({
                title: '–ë–∞–ª–∞–Ω—Å',
                message: `–£ –≤–∞—Å ${stars} –∑–≤–µ–∑–¥ ‚≠êÔ∏è`,
                buttons: [{type: 'ok'}]
            });
        });
        
        // –°—Ç–∞—Ä—Ç
        addLog(`üëã –ü—Ä–∏–≤–µ—Ç, ${user?.first_name || '—Ç–µ—Å—Ç–µ—Ä'}!`, 'success');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–µ—Ä—Å–∏—é
        if (!checkStarsEnabled()) {
            warningEl.style.display = 'block';
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º –ø–ª–∞—Ç–µ–∂–∏ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
        setTimeout(checkPayments, 1000);
        
    </script>
</body>
</html>
