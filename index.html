<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Тест соединения</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="background: #1a1e2c; color: white; text-align: center; padding: 20px;">
    <h1>Тест соединения</h1>
    <div id="status">Проверяем сервер...</div>
    <button onclick="testServer()" style="padding: 10px; margin: 10px;">Проверить</button>
    
    <script>
        const API_URL = 'https://zhenya4700.pythonanywhere.com';
        
        async function testServer() {
            const status = document.getElementById('status');
            status.innerHTML = 'Подключаюсь к ' + API_URL + '...';
            
            try {
                let response = await fetch(API_URL);
                let text = await response.text();
                status.innerHTML = '✅ Сервер ответил: ' + text;
                console.log('Ответ:', text);
            } catch (error) {
                status.innerHTML = '❌ Ошибка: ' + error.message;
                console.error('Ошибка:', error);
            }
        }
        
        // Проверим сразу при загрузке
        testServer();
    </script>
</body>
</html>
