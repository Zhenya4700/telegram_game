                    signal: controller.signal

                clearTimeout(timeoutId);

                    log(`üïê –õ–æ–∫–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è: ${clientTime.toLocaleString()}`, 'info');

            log('üîÑ –ü—Ä–æ–≤–µ—Ä—è—é /api/auth...');
            
            try {

                    method: 'POST',

                    body: JSON.stringify({
                        telegram_id: String(user.id),
