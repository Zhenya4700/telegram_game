<!DOCTYPE html>
<html>
<head>

<body>
    <h1>‚ö° –ß–õ–ï–ù ‚ö°</h1>
    <div class="size" id="size">0</div>
    <button onclick="tap()">üëâ –¢–´–ö üëà</button>
    <div>–°–ê–ù–¢–ò–ú–ï–¢–†–û–í</div>

    <script>
        let size = localStorage.getItem('size') ? parseInt(localStorage.getItem('size')) : 0;
        document.getElementById('size').textContent = size;

        function tap() {
            let change = Math.floor(Math.random() * 21) - 10;
            size = size + change;
            if (size < -10) size = -10;
            if (size > 999) size = 999;
            
            document.getElementById('size').textContent = size;
            localStorage.setItem('size', size);
        }
    </script>
